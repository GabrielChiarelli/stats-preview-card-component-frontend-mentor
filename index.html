<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="wrapper">
        <main>
          <div class="card-container">
              <div class="image-container">
                  <img src="./assets/images/image-header-mobile.jpg" alt="team working">
              </div>
              <div class="content-container">
                  <div class="top-content">
                        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                        <p class="description">
                            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                        </p>
                  </div>

                  <div class="stats-container">
                      <div class="stats">
                          <p>10k+</p>
                          <p>companies</p>
                      </div>
                      <div class="stats">
                          <p>314</p>
                          <p>templates</p>
                      </div>
                      <div class="stats">
                          <p>12m+</p>
                          <p>queries</p>
                      </div>
                  </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/gabrielchiarelli" target="_blank">Gabriel Chiarelli</a>.
        </footer>
    </div>
</body>
</html>
